    .lead{color:var(--muted)}

  <script>
    // Simple client-side router using hash routes + dynamic injection from templates
    const routes = {
      '/': 'tpl-home',
      '/about': 'tpl-about',
      '/projects': 'tpl-projects',
      '/skills': 'tpl-skills',
      '/contact': 'tpl-contact'
    };

    function setActiveNav(path){
      document.querySelectorAll('.nav-link').forEach(a=>a.classList.remove('active'));
      const link = document.querySelector(`nav a[href="#${path}"]`);
      if(link) link.classList.add('active');
    }

    function render(){
      const hash = location.hash.replace('#','') || '/';
      const tplId = routes[hash] ? routes[hash] : 'tpl-home';
      const tpl = document.getElementById(tplId);
      const app = document.getElementById('app');
      app.innerHTML = tpl.innerHTML;
      setActiveNav(hash);
      // small UX: focus first heading
      const h = app.querySelector('h2, h1'); if(h) h.tabIndex = -1; try{h && h.focus()}catch(e){}
    }

    // attach link handlers for internal links
    document.addEventListener('click', e=>{
      const a = e.target.closest('a[data-link]');
      if(!a) return;
      e.preventDefault();
      const href = a.getAttribute('href');
      location.hash = href.replace('#','');
    });

    window.addEventListener('hashchange', render);
    // initial render
    render();
  </script>
